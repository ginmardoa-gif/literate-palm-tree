<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GPS Tracker - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #555;
        }
        
        select, input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-box {
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .gps-info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 13px;
            color: #1e40af;
        }
        
        .gps-info div {
            margin-bottom: 5px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç GPS Tracker</h1>
        <p class="subtitle">Mobile Location Sender</p>
        
        <div class="card">
            <div class="form-group">
                <label for="serverUrl">Server URL</label>
		<input type="text" id="serverUrl" placeholder="https://gps.yourdomain.com">
            </div>
            
            <div class="form-group">
                <label for="vehicleSelect">Select Vehicle</label>
                <select id="vehicleSelect">
                    <option value="">-- Choose Vehicle --</option>
                    <option value="device_1">Vehicle 1</option>
                    <option value="device_2">Vehicle 2</option>
                    <option value="device_3">Vehicle 3</option>
                    <option value="device_4">Vehicle 4</option>
                    <option value="device_5">Vehicle 5</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="updateInterval">Update Interval</label>
                <select id="updateInterval">
                    <option value="5">Every 5 seconds</option>
                    <option value="10" selected>Every 10 seconds</option>
                    <option value="30">Every 30 seconds</option>
                    <option value="60">Every 1 minute</option>
                </select>
            </div>
            
            <button id="startBtn" class="btn btn-primary">Start Tracking</button>
            <button id="stopBtn" class="btn btn-danger hidden">Stop Tracking</button>
            <button id="saveLocationBtn" class="btn btn-save hidden">üìç Save Current Location</button>
            
            <div id="status" class="status hidden"></div>
            
            <div id="statsContainer" class="hidden">
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-label">Updates Sent</div>
                        <div class="stat-value" id="updateCount">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Current Speed</div>
                        <div class="stat-value" id="currentSpeed">0</div>
                    </div>
                </div>
                
                <div class="gps-info">
                    <div><strong>Latitude:</strong> <span id="latitude">--</span></div>
                    <div><strong>Longitude:</strong> <span id="longitude">--</span></div>
                    <div><strong>Accuracy:</strong> <span id="accuracy">--</span>m</div>
                    <div><strong>Last Update:</strong> <span id="lastUpdate">--</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let watchId = null;
        let updateInterval = null;
        let lastPosition = null;
        let updateCount = 0;
        let lastUpdateTime = null;
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveLocationBtn = document.getElementById('saveLocationBtn');
        const statusDiv = document.getElementById('status');
        const serverUrlInput = document.getElementById('serverUrl');
        const vehicleSelect = document.getElementById('vehicleSelect');
        const updateIntervalSelect = document.getElementById('updateInterval');
        const statsContainer = document.getElementById('statsContainer');
        
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
	    serverUrlInput.value = `https://${window.location.hostname}`;
        } else {
	    serverUrlInput.value = 'http://localhost:3000';  // For local development only
        }
        
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        function calculateSpeed(lat1, lon1, lat2, lon2, timeDiff) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c;
            
            const timeInHours = timeDiff / 3600000;
            return distance / timeInHours;
        }
        
        async function sendGPSData(position) {
            const serverUrl = serverUrlInput.value.trim();
            const deviceId = vehicleSelect.value;
            
            if (!serverUrl || !deviceId) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            let speed = 0;
            if (lastPosition && lastUpdateTime) {
                const timeDiff = Date.now() - lastUpdateTime;
                speed = calculateSpeed(
                    lastPosition.latitude,
                    lastPosition.longitude,
                    position.coords.latitude,
                    position.coords.longitude,
                    timeDiff
                );
            }
            
            const data = {
                device_id: deviceId,
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                speed: Math.max(0, speed)
            };
            
            try {
                const response = await fetch(`${serverUrl}/api/gps`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    updateCount++;
                    document.getElementById('updateCount').textContent = updateCount;
                    document.getElementById('currentSpeed').textContent = speed.toFixed(1);
                    document.getElementById('latitude').textContent = position.coords.latitude.toFixed(6);
                    document.getElementById('longitude').textContent = position.coords.longitude.toFixed(6);
                    document.getElementById('accuracy').textContent = position.coords.accuracy.toFixed(1);
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                    
                    showStatus(`‚úì Update #${updateCount} sent successfully`, 'success');
                    
                    lastPosition = {
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude
                    };
                    lastUpdateTime = Date.now();
                } else {
                    showStatus('Server error. Check server URL.', 'error');
                }
            } catch (error) {
                showStatus('Failed to send data. Check connection.', 'error');
                console.error('Error:', error);
            }
        }
        
        function startTracking() {
            if (!navigator.geolocation) {
                showStatus('GPS not supported on this device', 'error');
                return;
            }
            
            const serverUrl = serverUrlInput.value.trim();
            const deviceId = vehicleSelect.value;
            
            if (!serverUrl) {
                showStatus('Please enter server URL', 'error');
                return;
            }
            
            if (!deviceId) {
                showStatus('Please select a vehicle', 'error');
                return;
            }
            
            showStatus('Starting GPS tracking...', 'info');
            statsContainer.classList.remove('hidden');
            
            const intervalSeconds = parseInt(updateIntervalSelect.value);
            
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    if (!updateInterval) {
                        sendGPSData(position);
                        
                        updateInterval = setInterval(() => {
                            navigator.geolocation.getCurrentPosition(sendGPSData);
                        }, intervalSeconds * 1000);
                    }
                },
                (error) => {
                    showStatus(`GPS Error: ${error.message}`, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
            
            startBtn.classList.add('hidden');
            stopBtn.classList.remove('hidden');
            saveLocationBtn.classList.remove('hidden');
            serverUrlInput.disabled = true;
            vehicleSelect.disabled = true;
            updateIntervalSelect.disabled = true;
        }
        
        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            
            showStatus('Tracking stopped', 'info');
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            saveLocationBtn.classList.add('hidden');
            serverUrlInput.disabled = false;
            vehicleSelect.disabled = false;
            updateIntervalSelect.disabled = false;
        }
        
        async function saveCurrentLocation() {
            if (!lastPosition) {
                showStatus('No GPS data available to save', 'error');
                return;
            }
            
            const locationName = prompt('Enter a name for this location:', 'Important Location');
            if (!locationName) return;
            
            const notes = prompt('Add notes (optional):', '');
            
            const serverUrl = serverUrlInput.value.trim();
            const deviceId = vehicleSelect.value;
            
            try {
                const vehiclesResponse = await fetch(`${serverUrl}/api/vehicles`);
                const vehicles = await vehiclesResponse.json();
                const vehicle = vehicles.find(v => v.device_id === deviceId);
                
                if (!vehicle) {
                    showStatus('Vehicle not found', 'error');
                    return;
                }
                
                const response = await fetch(`${serverUrl}/api/vehicles/${vehicle.id}/saved-locations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: locationName,
                        latitude: lastPosition.latitude,
                        longitude: lastPosition.longitude,
                        notes: notes || ''
                    })
                });
                
                if (response.ok) {
                    showStatus(`‚úì Location "${locationName}" saved!`, 'success');
                } else {
                    showStatus('Failed to save location', 'error');
                }
            } catch (error) {
                showStatus('Error saving location', 'error');
                console.error('Error:', error);
            }
        }
        
        startBtn.addEventListener('click', startTracking);
        stopBtn.addEventListener('click', stopTracking);
        saveLocationBtn.addEventListener('click', saveCurrentLocation);
        
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                () => showStatus('GPS ready', 'success'),
                () => showStatus('Please enable GPS permissions', 'error')
            );
        }
    </script>
</body>
</html>
